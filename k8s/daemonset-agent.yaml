apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: aegisflux-agent
spec:
  selector:
    matchLabels:
      app: aegisflux-agent
  template:
    metadata:
      labels:
        app: aegisflux-agent
    spec:
      containers:
      - name: agent
        image: yourregistry/aegisflux-agent
        ports:
        - containerPort: 9100
